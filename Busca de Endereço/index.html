<body>

    <div class="container">

        </div>

<div class="container col-xs-12 col-sm-6 col-md-6 col-lg-3 mx-auto">

    <div class="bloco1 row col-xs-24 col-sm-24 col-md-24 col-lg-24 mx-auto">

        <input type="text"  id="cep" placeholder="CEP">

<div class="principal mx-auto">

    </div>
    <div class="bloco row col-xs-12 col-sm-12 col-md-6 col-lg-6">

</div>
<div class="principal">

</div>
<div class="principal">
    <div class="bloco row col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <label for="l-nome">UF: </label>
        <input class="form-control " type="text" id="uf"  placeholder="UF" readonly>
    </div>
    <div class="bloco row col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <label for="l-nome">DDD: </label>

</div>
